{% comment %} 디테일 페이지에서 apply id 전달 {% endcomment %}

<form action="{% url 'apply:update' %}" method="post">
    {%csrf_token%}
    <p>질문1.: <input type="text" name="q1" value={{apply.first_q}}></p>
    <p>트랙 선택: 
        <select style="width:300px" name="category">
            <option value="P/D">기획/디자인</option>
            <option value="FE">프론트엔드</option>
            <option value="BE">백엔드</option>
        </select>
    </p>
    <p>질문2.: <input type="text" name="q2" value={{apply.second_q}}></p>
    <p>질문3.: <input type="text" name="q3" value={{apply.third_q}}></p>
    <p>질문4.: <input type="text" name="q4" value={{apply.fourth_q}}></p>
    <p>깃허브 주소 혹은 블로그 링크: <input type="text" name="study_url" value="apply.study_url"></p>
    <button type="submit" name="draft">임시저장</button>
</form>
